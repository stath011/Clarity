    let currentIndex = 0;
    const wordElements = document.querySelectorAll(".word");
    let speed = 350; // Default speed
    let isPaused = false;
    let currentLayout = 1; // Default layout

    function cycleWords() {
        if (!isPaused) {
            wordElements.forEach((wordElement, index) => {
                const currentWord = story[(currentIndex + index) % story.length];
                wordElement.textContent = currentWord;
            });

            currentIndex = (currentIndex + 1) % story.length;
        }
    }

    function changeSpeed(delta) {
        speed += delta;
        if (speed < 20) speed = 20; // Minimum speed
        clearInterval(intervalId);
        intervalId = setInterval(cycleWords, calculateInterval(speed));
        wpmDisplay.textContent = speed; // Update WPM display
    }

    function togglePlay() {
    const playButton = document.getElementById("playButton");
    isPaused = !isPaused;

    if (isPaused) {
        playButton.innerHTML = '<img src="play.png" alt="Play">';
    } else {
        playButton.innerHTML = '<img src="pause.png" alt="Pause">';
    }
}


    function calculateInterval(speed) {
        return Math.floor(60000 / speed); // Convert WPM to milliseconds
    }

    function changeSpeedManually() {
        const newSpeed = prompt('Enter the desired reading speed (words per minute):', speed);
        if (newSpeed !== null) {
            updateSpeed(parseInt(newSpeed, 10));
        }
    }

    function updateSpeed(newSpeed) {
        speed = newSpeed;
        wpmDisplay.textContent = speed;
        clearInterval(intervalId);
        intervalId = setInterval(cycleWords, calculateInterval(speed));
    }

    function restart() {
        currentIndex = 0;
        cycleWords();
    }

    let intervalId = setInterval(cycleWords, calculateInterval(speed)); // Initial interval

// Add a variable to track night mode state
let isNightMode = false;

// Function to toggle night mode
function toggleNightMode() {
const body = document.querySelector('body');
isNightMode = !isNightMode;

if (isNightMode) {
    body.style.backgroundColor = '#222'; // Dark background color
} else {
    body.style.backgroundColor = '#444'; // Default dark grey background color
}

// Update display options after toggling night mode
setDefaultDisplay();
}

// Redesigned setDefaultDisplay function with night mode consideration
function setDefaultDisplay() {
wordElements.forEach((wordElement) => {
    wordElement.style.opacity = isNightMode ? '0.8' : '0.6';
    wordElement.style.marginTop = isNightMode ? '15px' : '20px';
});
}

// Redesigned setTwoWordDisplay function with night mode consideration
function setTwoWordDisplay() {
wordElements.forEach((wordElement, index) => {
    if (index === 1 || index === 2) {
        wordElement.style.opacity = '1';
        wordElement.style.marginTop = '20px';
    } else {
        wordElement.style.opacity = isNightMode ? '0.5' : '0'; // Adjust opacity for night mode
        wordElement.style.marginTop = '0';
    }
});
}

// Redesigned setOneWordDisplay function with night mode consideration
function setOneWordDisplay() {
wordElements.forEach((wordElement, index) => {
    if (index !== 1) {
        wordElement.style.opacity = isNightMode ? '0.5' : '0'; // Adjust opacity for night mode
        wordElement.style.marginTop = '0';
    } else {
        wordElement.style.opacity = '1';
        wordElement.style.marginTop = '0';
    }
});
}


    function toggleLayoutMenu() {

        layoutMenu.classList.toggle('open');

    function changeLayout(layout) {
        currentLayout = layout;
        updateLayout();
        toggleLayoutMenu();
    }

    function updateLayout() {
        wordElements.forEach((wordElement, index) => {
            if (currentLayout === 2) {
                if (index === 0) {
                    wordElement.style.opacity = '0';
                    wordElement.style.marginTop = '0';
                } else if (index === 1) {
                    wordElement.style.opacity = '1';
                    wordElement.style.marginTop = '0';
                } else {
                    wordElement.style.opacity = '0';
                    wordElement.style.marginTop = '0';
                }
            } else if (currentLayout === 3) {
                if (index === 1) {
                    wordElement.style.opacity = '1';
                    wordElement.style.marginTop = '0';
                } else {
                    wordElement.style.opacity = '0';
